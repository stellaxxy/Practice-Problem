<!DOCTYPE html>
<head>
    <script type="text/javascript">
        /**
         * @param {number[]} digits
         * @return {number[]}
         */
        var plusOne = function(digits) {
            digits[digits.length-1] += 1;
            let i = 1;

            while(digits[digits.length-i] > 9){
                digits[digits.length-i] = digits[digits.length-i] % 10;
                if(digits.length-i-1 < 0){
                    digits.unshift(1);
                } else {
                    digits[digits.length-i-1] += 1;
                }

                i++;
            }
            return digits;
        };
    </script>
</head>
<body></body>
