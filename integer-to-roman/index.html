<!DOCTYPE html>
<head>
    <script>
        /**
         * @param {number} num
         * @return {string}
         */
        var intToRoman = function(num) {
            let romanNumeral = '';
            let symbolObj = {
                M: 1000,
                CM: 900,
                D: 500,
                CD: 400,
                C: 100,
                XC: 90,
                L: 50,
                XL: 40,
                X: 10,
                IX: 9,
                V: 5,
                IV: 4,
                I: 1
            };

            for(let key in symbolObj){
                while(num >= symbolObj[key]){
                    romanNumeral += key;
                    num -= symbolObj[key];
                }
            }
            return romanNumeral;
        };
    </script>
</head>
