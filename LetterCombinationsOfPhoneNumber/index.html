<!DOCTYPE html>
<head>
    <script>/**
     * @param {string} digits
     * @return {string[]}
     */
    var letterCombinations = function(digits) {
            let answerArr = [];
            const numToLetter = {
                2: ['a', 'b', 'c'],
                3: ['d', 'e', 'f'],
                4: ['g', 'h', 'i'],
                5: ['j', 'k', 'l'],
                6: ['m', 'n', 'o'],
                7: ['p', 'q', 'r', 's'],
                8: ['t', 'u', 'v'],
                9: ['w', 'x', 'y', 'z'],
            };
            let i = 0;
            while(digits[i]){
                if(answerArr.length ===  0){
                    answerArr = numToLetter[digits[i]].slice(0);
                } else {
                    let answerLength = answerArr.length;
                    for(let answerIndex = 0; answerIndex < answerLength; answerIndex++){
                        for(let numIndex = 0; numIndex < numToLetter[digits[i]].length; numIndex++){
                            answerArr.push(answerArr[answerIndex]+numToLetter[digits[i]][numIndex]);
                        }
                    }
                    answerArr = answerArr.slice(answerLength);
                }
                i++;
            }
            return answerArr;
        };</script>
</head>
