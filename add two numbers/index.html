<!DOCTYPE html>
<head>
    <script type="text/javascript">
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        function ListNode(val) {
           this.val = val;
           this.next = null;
        }

        var addTwoNumbers = function(l1, l2) {
            debugger;
            let result = new ListNode();
            let current = result;
            let addOne = false;

            while(l1 || l2){
                let sum = null;
                if(!l1){
                    sum = l2.val;
                } else if(!l2) {
                    sum = l1.val;
                } else {
                    sum = l1.val + l2.val;
                }

                if(sum.toString().length === 2){
                    if(addOne){
                        current.val = (sum % 10 + 1);
                    } else {
                        current.val = sum % 10;
                    }
                    addOne = true;
                } else {
                    if(addOne){
                        current.val = (sum + 1);
                        addOne = false;
                    } else {
                        current.val = sum;
                    }
                }
                if(current.val === 10){
                    current.val = 0;
                    addOne = true;
                }
                if(l1 !== null){
                    l1 = l1.next;
                }
                if(l2 !== null){
                    l2 = l2.next;
                }
                if(!l1 && !l2 && addOne){
                    current.next = new ListNode(1);
                }

                if(l1 || l2){
                    current.next = new ListNode();
                    current = current.next;
                }
            }

            return result;
        };
    </script>
</head>
