<!DOCTYPE html>
<head>
    <script type="text/javascript">
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var mergeTwoLists = function(l1, l2) {
            if(!l1 && !l2) return l1;
            if(!l1 || !l2) return l2 || l1;

            let l3 = new ListNode();
            let tempHead = l3;

            if(l1.val <= l2.val){
                l3.val = l1.val;
                l1 = l1.next;
            } else {
                l3.val = l2.val;
                l2 = l2.next;
            }

            while(l1 && l2){
                if(l1.val <= l2.val){
                    tempHead.next = l1;
                    l1 = l1.next;

                } else {
                    tempHead.next = l2;
                    l2 = l2.next;
                }
                tempHead = tempHead.next;
            }
            if(l1){
                tempHead.next = l1;
            } else {
                tempHead.next = l2;
            }
            return l3;
        };
    </script>
</head>
